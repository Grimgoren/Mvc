imports:
    - php

filter:
    excluded_paths: 
        - vendor/*
        - test/*
        - app/*
        - app_old/*
        - src/Controller/CardControllerKmom02Json.php
        - src/Controller/CardControllerKmom02Twig.php
        - src/Controller/LuckyControllerJson.php
        - src/Controller/LuckyControllerTwig.php
        - src/Controller/ProductController.php
        - src/Controller/ProjController.php
        - src/Controller/TjugoettControllerTwig.php
        - src/Card_old
        - src/Dice
        - src/Entity
        - src/Repository

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                    # version: 8.1.13
                    # version: 8.1.17
                    # version: 8.2.4
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    #- phpcs-run # Not used, missing config file
    tests:
        override:
            -   command: "composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"